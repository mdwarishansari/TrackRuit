<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TrackRuit Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="options-container">
      <header class="options-header">
        <h1>TrackRuit Settings</h1>
        <p>Configure your job tracking preferences</p>
      </header>

      <div class="settings-section">
        <h3>General Settings</h3>

        <div class="setting-item">
          <label>
            <input type="checkbox" id="enableExtension" />
            Enable TrackRuit Extension
          </label>
          <p class="setting-description">
            Turn off to temporarily disable tracking
          </p>
        </div>

        <div class="setting-item">
          <label>
            <input type="checkbox" id="autoTrack" />
            Auto-track Applications
          </label>
          <p class="setting-description">
            Automatically track when you apply to jobs
          </p>
        </div>

        <div class="setting-item">
          <label>
            <input type="checkbox" id="showNotifications" />
            Show Desktop Notifications
          </label>
          <p class="setting-description">Get notified when jobs are tracked</p>
        </div>
      </div>

      <div class="settings-section">
        <h3>Platform Settings</h3>

        <div class="setting-item">
          <label>
            <input type="checkbox" id="trackLinkedIn" checked />
            Track LinkedIn Applications
          </label>
        </div>

        <div class="setting-item">
          <label>
            <input type="checkbox" id="trackInternshala" checked />
            Track Internshala Applications
          </label>
        </div>

        <div class="setting-item">
          <label>
            <input type="checkbox" id="trackUnstop" checked />
            Track Unstop Applications
          </label>
        </div>
      </div>

      <div class="settings-section">
        <h3>Account</h3>

        <div class="setting-item">
          <label for="apiToken">API Token</label>
          <input
            type="password"
            id="apiToken"
            placeholder="Enter your TrackRuit API token"
          />
          <p class="setting-description">
            Get this from your TrackRuit account settings
          </p>
        </div>

        <div class="setting-item">
          <label for="backendUrl">Backend URL</label>
          <input
            type="text"
            id="backendUrl"
            value="http://localhost:3000"
            placeholder="Backend API URL"
          />
        </div>
      </div>

      <div class="actions">
        <button id="saveButton">Save Settings</button>
        <button id="resetButton" class="secondary">Reset to Defaults</button>
      </div>

      <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
